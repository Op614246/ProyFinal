<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 p-4">
  <p-toast></p-toast>
  
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <!-- Logo/Título -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
          <fa-icon [icon]="['far', 'lock']" class="text-3xl text-blue-600"></fa-icon>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h1>
        <p class="text-gray-500 mt-2">Ingresa tus credenciales para continuar</p>
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo Usuario -->
        <div class="mb-6">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Usuario
          </label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <fa-icon [icon]="['far', 'user']"></fa-icon>
            </span>
            <input 
              pInputText 
              id="username"
              formControlName="username"
              type="text" 
              placeholder="Ingresa tu usuario"
              class="w-full pl-10"
              [ngClass]="{'ng-invalid ng-dirty': f['username'].touched && f['username'].invalid}"
            />
          </div>
          <small *ngIf="f['username'].touched && f['username'].errors?.['required']" class="text-red-500">
            El usuario es requerido
          </small>
          <small *ngIf="f['username'].touched && f['username'].errors?.['minlength']" class="text-red-500">
            Mínimo 3 caracteres
          </small>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <p-password 
            id="password"
            formControlName="password"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Ingresa tu contraseña"
            styleClass="w-full"
            inputStyleClass="w-full"
            [ngClass]="{'ng-invalid ng-dirty': f['password'].touched && f['password'].invalid}"
          ></p-password>
          <small *ngIf="f['password'].touched && f['password'].errors?.['required']" class="text-red-500">
            La contraseña es requerida
          </small>
          <small *ngIf="f['password'].touched && f['password'].errors?.['minlength']" class="text-red-500">
            Mínimo 6 caracteres
          </small>
        </div>

        <!-- Botón Submit -->
        <button 
          pButton 
          type="submit" 
          [loading]="loading"
          [disabled]="loading"
          class="w-full"
        >
          <fa-icon [icon]="['far', 'right-to-bracket']" class="mr-2"></fa-icon>
          Iniciar Sesión
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Sistema de Autenticación Seguro
        </p>
        <p class="text-xs text-gray-400 mt-1">
          Encriptación AES-256 • JWT
        </p>
      </div>
    </div>
  </div>
</div>
